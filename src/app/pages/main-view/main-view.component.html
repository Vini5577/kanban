<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name"> Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns">
        <div class="board-column" cdkDropList>
          <div class="column-title">
            Ideas
          </div>

          <div class="tasks-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
            (cdkDropListDropped)="drop($event)" *ngFor="let item of todo">
            <div class="task" cdkDrag>
              {{item}}
            </div>
          </div>
        </div>

        <div class="board-column" cdkDropList>
          <div class="column-title">
            Research
          </div>

          <div class="tasks-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="done"
            (cdkDropListDropped)="drop($event)" *ngFor="let item of done">
            <div class="task" cdkDrag>
              {{item}}
            </div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            Todo
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            Done
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
